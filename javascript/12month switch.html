    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("check the month");
        switch(num){
                case "1":
                

                 document.write("january");
                break;
                case "2":
                document.write("febuary");
                break;
                case "3":
                

                 document.write("march");
                break;
                case "4":
                

                 document.write("april");
                break;
                case "5":
                

                 document.write("may");
                break;
               
                case "6":
                

                 document.write("june");
                break;
               
                case "7":
                

                 document.write("july");
                break;
               
                case "8":
                

                 document.write("augest");
                break;
                case "9":
                

                document.write("september");
               break;
               case "10":
                

                document.write("octomber");
               break;
               case "11":
                

                document.write("november");
               break;
               case "12":
                

                document.write("december");
               break;
               default:
                document.write("it does not defines a month")
}
                
    </script>
</body>
</html>
