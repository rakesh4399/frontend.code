<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a=35,b=45,c;

      document.write("addition is ="+(a+=b)+"<br><br>")
      document.write("substraction is ="+(a-=b)+"<br><br>")
      document.write("multiplication is ="+(a*=b)+"<br><br>")
      document.write("division is ="+(a/=b)+"<br><br>")
      document.write("exponential is ="+(a**=b)+"<br><br>")
      document.write("module is ="+(a%=b)+"<br><br>")
      document.write("modules  is ="+(c=b)+"<br><br>")
      
    </script>
  </body>
</html>
