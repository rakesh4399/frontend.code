<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=50;
        var b=10;
        var add,sub,mul,div,exp,mod;
        add=a+b;
        sub=a-b;
        mul=a*b;
        div=a/b;
        exp=a**b;
        mod=a%b;
        document.write("addition is ="+add+"<br><br>")
        document.write("substraction is ="+sub+"<br><br>")
        document.write("multiplication is ="+mul+"<br><br>")
        document.write("division is ="+div+"<br><br>")
        document.write("exponential is ="+exp+"<br><br>")
        document.write("module is ="+mod+"<br><br>")
    </script>
</body>
</html>
